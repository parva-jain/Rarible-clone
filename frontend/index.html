<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morarible</title>
</head>

<body>
    <div>
        <button id='btnConnect'>Connect Wallet</button>
        <button id='btnUserInfo'>Profile</button>
        <button id='btnOpenCreateItem'>Create</button>
    </div>

    <div id='userInfo'>
        <h4>User Profile</h4>
        <input type="text" id="txtUsername" required placeholder="Enter username">
        <input type="text" id="txtEmail" placeholder="Enter email">
        <small>Optional</small>

        <img src='' width='50' height='50' id="imgAvatar" alt=''>
        <label for='fileAvatar'>Select Avatar</label>
        <input type='file' id='fileAvatar' >

        <button id="btnLogout" >LogOut</button>
        <button id="btnCloseUserInfo" >Close</button>
        <button id="btnSaveUserInfo" >Save</button>
    </div>

    <div id='createItem'>
        <h4>Create Item</h4>
        <input type="text" id="txtCreateItemName" required placeholder="Enter name">\
        <textarea id='textCreateItemDescription' cols='30' rows='5' placeholder="enter description"></textarea>
        <input type="number" min='1' step='1' id="numCreateItemPrice" placeholder="Enter price" required>

        <select id='selectCreateItemStatus'>
            <option value='0'>Not For Sale</option>
            <option value='1'>Accept Offer</option>
            <option value='2'>Instant Buy</option>
        </select>

        <label for='fileCreateItemFile'>Select File</label>
        <input type='file' id='fileCreateItemFile' >

        <button id="btnCloseCreateItem" >Close</button>
        <button id="btnCreateItem" >Create Item</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="main.js"></script>  
</body>
</html>
